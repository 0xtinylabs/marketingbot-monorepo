<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000; /* Tam beyaz arkaplan */
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .spinner {
      width: 44px;
      height: 44px;
      border: 4px solid #2c2c2c;
      border-top: 4px solid #22c55e; /* green-500: #22c55e */
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
